<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Knowledge Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let nodes = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            nodes.push(new Node(width / 2, 100, "Root"));
        }

        function draw() {
            background(255);
            for (let node of nodes) {
                node.display();
                node.update();
            }
        }

        function mousePressed() {
            for (let node of nodes) {
                if (node.isMouseOver()) {
                    let newNode = new Node(mouseX, mouseY, "Child");
                    node.addChild(newNode);
                    nodes.push(newNode);
                    break;
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Node {
            constructor(x, y, label) {
                this.x = x;
                this.y = y;
                this.label = label;
                this.children = [];
                this.radius = 25;
            }

            display() {
                fill(0);
                ellipse(this.x, this.y, this.radius * 2, this.radius * 2);
                fill(255);
                textAlign(CENTER, CENTER);
                text(this.label, this.x, this.y);
                for (let child of this.children) {
                    stroke(0);
                    line(this.x, this.y, child.x, child.y);
                }
            }

            update() {
    for (let child of this.children) {
        child.x = lerp(child.x, this.x + random(-100, 100), 0.05);
        child.y = lerp(child.y, this.y + random(50, 100), 0.05);

        // Prevent overlapping
        for (let other of nodes) {
            if (other !== child) {
                let d = dist(child.x, child.y, other.x, other.y);
                if (d < this.radius * 2) {
                    let angle = atan2(child.y - other.y, child.x - other.x);
                    child.x = other.x + cos(angle) * this.radius * 2;
                    child.y = other.y + sin(angle) * this.radius * 2;
                }
            }
        }
    }
}
            addChild(child) {
                this.children.push(child);
            }

            isMouseOver() {
                let d = dist(mouseX, mouseY, this.x, this.y);
                return d < this.radius;
            }
        }
    </script>
</body>
</html>
